    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"

  </head>
  <body>
    <!-- navbar html -->

                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >

        <div class="navbar-end">

              <li><a>About Me</a></li>
              <li><a>My Projects</a></li>
              <li><a>Contact Me</a></li>

          </div>
          <a class="btn btn-primary">Hire Me</a>

      </div>

      <!-- developer image div -->
      <div class="pt-2 absolute -top-1 left-6 h-144">
        <img class="py-4 h-[100%]" src="./images/developer.png" alt="" />
      </div>
    </section>

    <!-- hero section html -->

    <section class="hero-section bg-size-[60%] pl-34">
      <!-- hero div -->
      <div class="flex flex-row pt-8">
        <!-- hero content -->
        <div class="w-3/4 my-auto">
          <h4 class="text-2xl">Hi, I am</h4>
          <h1 class="text-6xl py-4">Mahmudur</h1>
          <p class="banner-description py-4">
            Shot what able cold new see hold.Friendly as an betrayed formerly
            he. Morning because as to society behaved moments.
          </p>

          <!-- hero button -->
          <div class="pt-4">
            <button class="btn-secondary">
              <i class="fa-solid fa-download"></i> Download CV
            </button>
            <button class="btn-secondary">
              <i class="fa-solid fa-phone"></i> Contact
            </button>
          </div>
        </div>

        <!-- hero image -->

        <div class="px-4">
          <img src="./images/hardy.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
